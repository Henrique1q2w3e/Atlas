{% extends "base.html" %}

{% block title %}Nova Senha - Atlas Suplementos{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 flex items-center justify-center px-4 py-12">
    <div class="max-w-lg w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-20 w-20 bg-gradient-to-r from-green-400 to-green-600 rounded-full flex items-center justify-center mb-6">
                <i class="fas fa-key text-3xl text-gray-900"></i>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">Nova Senha</h2>
            <p class="text-gray-300">Digite sua nova senha</p>
        </div>
        
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <form id="novaSenhaForm" class="space-y-6">
                <input type="hidden" id="token" value="{{ token }}">
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Nova Senha *</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" name="nova_senha" id="nova_senha" required 
                               class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
                               placeholder="••••••••">
                    </div>
                    <small class="text-gray-500 text-xs">Mínimo 6 caracteres</small>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Confirmar Nova Senha *</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" name="confirmar_senha" id="confirmar_senha" required 
                               class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200"
                               placeholder="••••••••">
                    </div>
                </div>
                
                <button type="submit" id="btnAlterar" 
                        class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-3 px-4 rounded-xl font-semibold hover:from-green-600 hover:to-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all duration-200 transform hover:scale-105">
                    <i class="fas fa-save mr-2"></i>
                    Alterar Senha
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="/login" class="text-green-600 hover:text-green-700 font-medium">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Voltar ao Login
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-2xl p-8 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-500 mx-auto mb-4"></div>
            <p class="text-gray-700 font-semibold">Alterando senha...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('novaSenhaForm');
    const btnAlterar = document.getElementById('btnAlterar');
    const loadingOverlay = document.getElementById('loadingOverlay');
    
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const token = document.getElementById('token').value;
        const novaSenha = document.getElementById('nova_senha').value;
        const confirmarSenha = document.getElementById('confirmar_senha').value;
        
        // Validações básicas
        if (!novaSenha || !confirmarSenha) {
            alert('Por favor, preencha todos os campos');
            return;
        }
        
        if (novaSenha !== confirmarSenha) {
            alert('As senhas não coincidem');
            return;
        }
        
        if (novaSenha.length < 6) {
            alert('A senha deve ter pelo menos 6 caracteres');
            return;
        }
        
        // Mostrar loading
        loadingOverlay.classList.remove('hidden');
        btnAlterar.disabled = true;
        
        try {
            const response = await fetch('/api/alterar-senha', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token: token,
                    nova_senha: novaSenha
                })
            });
            
            const data = await response.json();
            
            if (data.success) {
                alert('Senha alterada com sucesso!');
                window.location.href = '/login';
            } else {
                alert('Erro: ' + data.error);
            }
        } catch (error) {
            console.error('Erro:', error);
            alert('Erro ao alterar senha. Tente novamente.');
        } finally {
            loadingOverlay.classList.add('hidden');
            btnAlterar.disabled = false;
        }
    });
});
</script>
{% endblock %}
