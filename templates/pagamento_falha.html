<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Não Aprovado - Atlas Suplementos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <div class="mb-4">
                            <i class="fas fa-times-circle text-danger" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="card-title text-danger">Pagamento Não Aprovado</h2>
                        <p class="card-text">Infelizmente seu pagamento não foi processado.</p>
                        <p class="card-text">Verifique os dados do cartão ou tente outro método de pagamento.</p>
                        <div class="mt-4">
                            <a href="{{ url_for('checkout') }}" class="btn btn-primary">Tentar Novamente</a>
                            <a href="{{ url_for('home') }}" class="btn btn-outline-primary">Voltar ao Início</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

</html>
