<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Pedido - Atlas Suplementos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .status-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 30px;
        }
        .header-status {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        .status-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
            border-left: 5px solid #00b894;
        }
        .status-badge {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            display: inline-block;
            margin-bottom: 20px;
        }
        .status-pendente {
            background: #ffeaa7;
            color: #d63031;
        }
        .status-pago {
            background: #00b894;
            color: white;
        }
        .status-enviado {
            background: #74b9ff;
            color: white;
        }
        .status-entregue {
            background: #00cec9;
            color: white;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #f1f2f6;
        }
        .info-label {
            font-weight: bold;
            color: #2d3436;
        }
        .info-value {
            color: #636e72;
        }
        .produtos-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        .total-pedido {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
        }
        .timeline {
            position: relative;
            padding-left: 30px;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #ddd;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 20px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -22px;
            top: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
        }
        .timeline-item.active::before {
            background: #00b894;
        }
        .timeline-item.completed::before {
            background: #00b894;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="status-container">
            <!-- Header -->
            <div class="header-status">
                <h1><i class="fas fa-shopping-cart"></i> Status do Pedido</h1>
                <p class="mb-0">Acompanhe seu pedido em tempo real</p>
            </div>

            <!-- Formulário de busca -->
            <div class="status-card">
                <h3><i class="fas fa-search"></i> Buscar Pedido</h3>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">ID do Pedido:</label>
                        <input type="text" id="order-id" class="form-control" placeholder="Ex: pedido_20251012_162405_ec9bd997">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email:</label>
                        <input type="email" id="email" class="form-control" placeholder="seu@email.com">
                    </div>
                </div>
                <button class="btn btn-primary mt-3" onclick="buscarPedido()">
                    <i class="fas fa-search"></i> Buscar Pedido
                </button>
            </div>

            <!-- Resultado da busca -->
            <div id="resultado-pedido" style="display: none;">
                <!-- Conteúdo será preenchido via JavaScript -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function buscarPedido() {
            const orderId = document.getElementById('order-id').value;
            const email = document.getElementById('email').value;
            
            if (!orderId || !email) {
                alert('Por favor, preencha o ID do pedido e o email.');
                return;
            }
            
            fetch('/api/buscar-pedido', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    order_id: orderId,
                    email: email
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    mostrarPedido(data.pedido);
                } else {
                    alert('Pedido não encontrado. Verifique os dados informados.');
                }
            })
            .catch(error => {
                alert('Erro ao buscar pedido: ' + error);
            });
        }
        
        function mostrarPedido(pedido) {
            const resultado = document.getElementById('resultado-pedido');
            
            const statusClass = `status-${pedido.status.toLowerCase()}`;
            const statusText = {
                'Pendente': '🛒 Pendente',
                'Pago': '💰 Pago',
                'Em Produção': '⚙️ Em Produção',
                'Saiu para Entrega': '🚚 Saiu para Entrega',
                'Enviado': '🚚 Enviado',
                'Entregue': '🎉 Entregue'
            };
            
            resultado.innerHTML = `
                <div class="status-card">
                    <h4>
                        <i class="fas fa-receipt"></i> Pedido #${pedido.order_id}
                        <span class="status-badge ${statusClass}">${statusText[pedido.status] || pedido.status}</span>
                    </h4>
                    
                    <div class="info-row">
                        <span class="info-label">Cliente:</span>
                        <span class="info-value">${pedido.nome}</span>
                    </div>
                    
                    <div class="info-row">
                        <span class="info-label">Email:</span>
                        <span class="info-value">${pedido.email}</span>
                    </div>
                    
                    <div class="info-row">
                        <span class="info-label">Telefone:</span>
                        <span class="info-value">${pedido.telefone || 'Não informado'}</span>
                    </div>
                    
                    <div class="info-row">
                        <span class="info-label">Data do Pedido:</span>
                        <span class="info-value">${new Date(pedido.data_pedido).toLocaleString('pt-BR')}</span>
                    </div>
                    
                    <div class="info-row">
                        <span class="info-label">Endereço:</span>
                        <span class="info-value">
                            ${pedido.endereco || 'Não informado'}, 
                            ${pedido.bairro || ''}, 
                            ${pedido.cidade || ''} - ${pedido.estado || ''}
                            ${pedido.cep ? ` (${pedido.cep})` : ''}
                        </span>
                    </div>
                    
                    <div class="produtos-info">
                        <h6><i class="fas fa-box"></i> Produtos:</h6>
                        <p>${pedido.produtos}</p>
                    </div>
                    
                    <div class="total-pedido">
                        <i class="fas fa-dollar-sign"></i> R$ ${pedido.total.toFixed(2)}
                    </div>
                    
                    <!-- Timeline de status -->
                    <div class="timeline mt-4">
                        <h6><i class="fas fa-clock"></i> Acompanhamento:</h6>
                        <div class="timeline-item ${pedido.status === 'Pendente' ? 'active' : 'completed'}">
                            <strong>🛒 Pedido Recebido</strong>
                            <p class="text-muted mb-0">Seu pedido foi recebido e está sendo processado.</p>
                        </div>
                        <div class="timeline-item ${pedido.status === 'Pago' ? 'active' : (['Em Produção', 'Saiu para Entrega', 'Enviado', 'Entregue'].includes(pedido.status) ? 'completed' : '')}">
                            <strong>💰 Pagamento Confirmado</strong>
                            <p class="text-muted mb-0">Pagamento confirmado! Seu pedido está em produção.</p>
                        </div>
                        <div class="timeline-item ${pedido.status === 'Em Produção' ? 'active' : (['Saiu para Entrega', 'Enviado', 'Entregue'].includes(pedido.status) ? 'completed' : '')}">
                            <strong>⚙️ Em Produção</strong>
                            <p class="text-muted mb-0">Seu pedido está sendo preparado com carinho!</p>
                        </div>
                        <div class="timeline-item ${pedido.status === 'Saiu para Entrega' || pedido.status === 'Enviado' ? 'active' : (pedido.status === 'Entregue' ? 'completed' : '')}">
                            <strong>🚚 Pedido Enviado</strong>
                            <p class="text-muted mb-0">Seu pedido saiu para entrega!</p>
                        </div>
                        <div class="timeline-item ${pedido.status === 'Entregue' ? 'active' : ''}">
                            <strong>🎉 Pedido Entregue</strong>
                            <p class="text-muted mb-0">Pedido entregue com sucesso!</p>
                        </div>
                    </div>
                </div>
            `;
            
            resultado.style.display = 'block';
        }
    </script>
</body>
</html>
